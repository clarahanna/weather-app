<div class="search-bar">
    <input 
      type="text" 
      [(ngModel)]="city" 
      placeholder="Enter city name" 
      (keyup.enter)="onSearch()" 
    />
    <button (click)="onSearch()">Search</button>
    <button (click)="onSearch('location')">Get Weather</button>
  </div>
