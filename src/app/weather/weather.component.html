<div class="weather-container">
    <div class="search-bar">
        <input type="text" [(ngModel)]="city" placeholder="Enter city name">
        <button (click)="changeCity(city)">Get Weather</button>
    </div>
    <div class="weather-card">
        <div class="weather-info">
            <div *ngIf="weatherData.isDay" class="weather-image">
                <img src="assets/sun.png" alt="sun icon">
            </div>
            <div *ngIf="!weatherData.isDay" class="weather-image">
                <img src="assets/moon.png" alt="moon icon">
            </div>
            <div class="weather-image">
                <img src="assets/cloud.png" alt="cloud icon">
            </div>
            <div class="temperature">{{weatherData.temp_celcius}}째C</div>
            <div class="additional-info">
                <div class="info-item">
                    <span class="city-name">{{weatherData.name}}</span>
                </div>
                <div class="info-item">
                    <span>Minimum Temperature: </span><span>{{weatherData.temp_min}}째C</span>
                </div>
                <div class="info-item">
                    <span>Maximum Temperature: </span><span>{{weatherData.temp_max}}째C</span>
                </div>
                <div class="info-item">
                    <span>Feels Like: </span><span>{{weatherData.temp_feels_like}}째C</span>
                </div>
                <div class="info-item">
                    <span>Humidity: </span><span>{{weatherData.main.humidity}}%</span>
                </div>
            </div>
        </div>
    </div>
</div>
